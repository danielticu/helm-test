apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app-helm-umbrella-chart
  namespace: default
spec:
  project: default

  source:
    repoURL: https://github.com/danielticu/helm-test.git
    path: test-app-helm-umbrella-chart
    targetRevision: HEAD
    helm:
      releaseName: test-app-helm-umbrella-chart

  destination:
    server: https://kubernetes.default.svc
    namespace: test-app-helm-umbrella-chart

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true